<mat-card>
  <img mat-card-image src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{data.image}}" alt="{{data.title}}">
  <mat-card-content>
    <div fxLayoutAlign="start">
      <div id="year">
        <b>{{data?.exitDate}}</b>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" >
    <div id="title">
      <h3>{{data.title}}</h3>
    </div>
    <div id="vote">
      <p>{{data.vote}}</p>
    </div>
    </div>
  </mat-card-content>
</mat-card>
